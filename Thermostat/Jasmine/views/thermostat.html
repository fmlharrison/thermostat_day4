<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/interface.js"></script>
  <link rel="stylesheet" href="../public/reset.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <script src="../src/thermostat.js"></script>
  <meta charset="utf-8">
  <title>Thermostat</title>

</head>

<body>

  <div class="thermostat" >

    <div class="inner_box" >

      <div class="gauge">
        <h1 id="temperature"></h1>
      </div>

      <div class="power_saving">
        <p id="mode">ECO</p>
      </div>

      <!-- <div class="usage">
        medium-usage
      </div> -->

      <div class="temp_change">
          <button id="up" type="button" value="up">UP</button>
          <button id="down" type="button" value="down">DOWN</button>
      </div>

      <div class="buttons">
          <button id="eco" type="button" name="eco">Eco</button>
          <button id="reset" type="button" name="reset">Reset</button>
          <!-- <form action="http://www.google.com" >
            <button id="power" type="submit" name="power">Power</button>
          </form> -->
      </div>

      </div>

      <div class="forcast">
        <p class="weather_forcast"></p>
        <select id="weather">
          <option value="London">London</option>
          <option value="Manchester">Manchester</option>
          <option value="Brighton">Brighton</option>
        </select>
      </form>
    </div>

    </div>

  </div>



</body>
</html>
